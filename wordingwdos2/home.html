<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Order Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Medicine</h1>
    </header>
    <main>
        <section id="medicines">
            <h2>Available Medicines</h2>
            <form id="order-form">
                <div class="section" id="analgesics">
                    <h3>Analgesics</h3>
                    <!-- Analgesics with fixed quantities and prices -->
                    <label for="analgesic1">PainRelief A</label>
                    <input type="number" id="analgesic1" name="analgesic1" data-price="5.00" value="1" >
                    <span class="price">$5.00</span>
                    <br>
                    <label for="analgesic2">PainRelief B</label>
                    <input type="number" id="analgesic2" name="analgesic2" data-price="6.00" value="2" >
                    <span class="price">$6.00</span>
                    <br>
                    <label for="analgesic3">PainRelief C</label>
                    <input type="number" id="analgesic3" name="analgesic3" data-price="8.00" value="3" >
                    <span class="price">$8.00</span>
                    <br>
                    <!-- Add more analgesics with similar structure -->
                </div>
                <div class="section" id="antibiotics">
                    <h3>Antibiotics</h3>
                    <label for="antibiotic1">Antibiotic X</label>
                    <input type="number" id="antibiotic1" name="antibiotic1" data-price="10.00" value="1" >
                    <span class="price">$10.00</span>
                    <br>
                    <!-- Add more antibiotics with similar structure -->
                </div>
                <div class="section" id="antidepressants">
                    <h3>Antidepressants</h3>
                    <label for="antidepressant1">AntiDepress Z</label>
                    <input type="number" id="antidepressant1" name="antidepressant1" data-price="7.00" value="1" >
                    <span class="price">$7.00</span>
                    <br>
                    <!-- Add more antidepressants with similar structure -->
                </div>
                <div class="section" id="antihistamines">
                    <h3>Antihistamines</h3>
                    <label for="antihistamine1">HistamClear</label>
                    <input type="number" id="antihistamine1" name="antihistamine1" data-price="4.00" value="0" >
                    <span class="price">$4.00</span>
                    <br>
                    <!-- Add more antihistamines with similar structure -->
                </div>
                <div class="section" id="antihypertensives">
                    <h3>Antihypertensives</h3>
                    <label for="antihypertensive1">Hypertrol</label>
                    <input type="number" id="antihypertensive1" name="antihypertensive1" data-price="12.00" value="0" >
                    <span class="price">$12.00</span>
                    <br>
                    <!-- Add more antihypertensives with similar structure -->
                </div>
                <button type="button" id="calculate">Calculate</button>
                <button type="button" id="buy-now">Buy Now</button>
                <button type="button" id="add-to-favourites">Add to Favourites</button>
                <button type="button" id="apply-favourites">Apply Favourites</button>
            </form>
            <table id="order-summary">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td id="total-price">0.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
